<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Manager</title>

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <!-- web-font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://webfontworld.github.io/gmarket/GmarketSans.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="window">
      <h1 class="window-title">Money Manager</h1>
      <main class="app">
        <!-- GNB -->
        <header class="gnb">
          <button class="gnb-title" type="button" aria-label="메뉴 열기 버튼">
            <h2>9월의 소비</h2>
            <i class="icon-chevron-down"></i>
          </button>
          <button class="gnb-setting" type="button" aria-label="환경설정 버튼">
            <i class="icon-settings"></i>
          </button>
        </header>
        <!-- INTRO -->
        <section class="intro blue-box">
          <button
            class="intro-add intro-guide"
            type="button"
            aria-label="예산 설정하기 버튼"
          >
            <i class="icon-plus-circle"></i>
          </button>
          <h3 class="intro-title">
            이달의 예산을 설정하고<br />소비를 기록해 보세요!
          </h3>
          <p class="intro-subtxt intro-guide">
            소비 패턴을 파악하는 것은<br />체계적인 돈 관리의 시작입니다.
          </p>

          <!-- INTRO-SETTING -->
          <div class="intro-setting visually-hidden">
            <form class="intro-setting-form" action="/" method="post">
              <select class="details select">
                <option class="select-title" value="" disabled selected>
                  시작일을 선택하세요
                </option>
              </select>

              <div class="money-input">
                <input
                  class="details input"
                  type="text"
                  placeholder="예산 금액을 입력하세요"
                />
                <span>원</span>
              </div>

              <p class="intro-subtxt">입력한 예산은 나중에 추가할 수 있어요</p>
            </form>

            <button
              class="intro-start-button button"
              type="button"
              aria-label="시작하기 버튼"
            >
              시작하기
            </button>
          </div>
        </section>

        <!-- SPEND-LIST -->
        <section class="spend visually-hidden">
          <div class="spend-summary blue-box">
            <h3>0원</h3>
            <div class="spend-bar">
              <div class="spend-bar-active"></div>
            </div>
            <span class="spend-term">9월 5일 - 10월 4일</span>
            <div class="spend-budget">
              <span>이번달 예산 : 600,000원</span>
              <button type="button">추가하기</button>
            </div>
          </div>
          <div class="spend-empty">
            <span>아직 기록된 소비 내역이 없어요</span>
          </div>
        </section>
      </main>
      <a href="https://github.com/yojessie" class="window-auther">@yojessie</a>
    </div>

    <!-- JAVASCRIPT -->
    <script src="./js/globals.js"></script>
    <script src="./js/intro.js"></script>
    <script src="./js/spend.js"></script>
  </body>
</html>
