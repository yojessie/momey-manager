<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense tracker</title>

    <!-- favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png"
    />
    <link rel="manifest" href="./site.webmanifest" />
    <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <!-- web-font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://webfontworld.github.io/gmarket/GmarketSans.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="window">
      <h1 class="window-title">Expense tracker</h1>
      <main class="app">
        <!-- GNB -->
        <header class="gnb">
          <button class="gnb-title" type="button" aria-label="메뉴 열기 버튼">
            <h2>타이틀</h2>
            <i class="icon-chevron-down"></i>
          </button>
          <button class="gnb-setting" type="button" aria-label="환경설정 버튼">
            <i class="icon-settings"></i>
          </button>
        </header>

        <!-- INTRO -->
        <section class="intro border-box">
          <button
            class="intro-plus-button"
            type="button"
            aria-label="예산 설정하기 버튼"
          >
            <i class="icon-plus-circle"></i>
          </button>
          <h3 class="intro-title">
            월간 예산을 설정하고<br />소비를 기록해 보세요!
          </h3>
          <p class="intro-subtxt intro-guide">
            소비 패턴을 파악하는 것은<br />체계적인 돈 관리의 시작입니다.
          </p>
        </section>

        <!-- SETTING -->
        <form
          class="setting border-box visually-hidden"
          action="/"
          method="post"
          autocomplete="off"
        >
          <div class="setting-input-group">
            <h3 class="title">
              월간 예산을 설정하고<br />소비를 기록해 보세요!
            </h3>
            <select class="details select" name="select">
              <option class="select-title" value="" disabled selected>
                시작일을 선택하세요
              </option>
            </select>
            <div class="money-input">
              <input
                class="details input"
                type="text"
                placeholder="예산을 입력하세요"
                maxlength="10"
                name="budget"
              />
              <span>원</span>
            </div>
            <p class="alert visually-hidden"></p>
            <p class="subtxt">입력한 금액은 나중에 수정할 수 있어요</p>
          </div>

          <button
            class="setting-start-button button button-yellow"
            type="submit"
            aria-label="시작하기 버튼"
            disabled
          >
            시작하기
          </button>
        </form>

        <!-- SPEND -->
        <section class="spend visually-hidden">
          <div class="spend-summary border-box">
            <h3 class="title">소비기록합계</h3>
            <div class="bar">
              <div class="bar-active"></div>
            </div>
            <span class="term">설정한기간</span>
            <div class="budget">
              <span>설정한에산</span>
              <button type="button">추가하기</button>
            </div>
          </div>
          <div class="spend-empty visually-hidden">
            <span>아직 기록된 소비 내역이 없어요</span>
          </div>

          <div class="spend-list"></div>

          <button class="spend-add-button button-green">
            <i class="icon-edit"></i>
          </button>
        </section>

        <!-- SPEND MODAL-->
        <aside class="spend-modal visually-hidden">
          <form class="spend-modal-content border-box">
            <div class="input-group">
              <h3>타이틀</h3>
              <div class="spend-date details">
                <span>0000년 0월 0일 금요일</span>
                <button type="button">
                  <i class="icon-calendar"></i>
                </button>
              </div>
              <div class="money-input">
                <input
                  class="spend-expense details input"
                  type="text"
                  placeholder="소비 금액 (필수)"
                  required
                  maxlength="9"
                />
                <span>원</span>
              </div>
              <select class="spend-catagory details select" required>
                <option value="" disabled selected>카테고리 (필수)</option>
              </select>
              <input
                class="spend-title details input"
                type="text"
                placeholder="내용 (필수)"
                required
              />
              <textarea
                class="spend-memo details input"
                cols="30"
                rows="10"
                placeholder="기타 메모"
              ></textarea>
              <div class="spend-star">
                <i class="icon-star"></i>
                <span>예상 못한 소비는 따로 체크해두세요!</span>
              </div>
              <button
                class="spend-list-delete-button visually-hidden"
                type="button"
              >
                내역 삭제하기
              </button>
            </div>
            <button
              class="spend-modal-save-button button button-green"
              type="submit"
              disabled
            >
              저장하기
            </button>
            <button class="spend-modal-close-button" type="button">
              <i class="icon-close"></i>
            </button>
          </form>
        </aside>

        <!-- CALENDAR MODAL -->
        <aside class="calendar visually-hidden">
          <div class="calendar-title">
            <button class="prev-button">
              <i class="icon-chevron-left"></i>
            </button>
            <h3>월</h3>
            <button class="next-button">
              <i class="icon-chevron-right"></i>
            </button>
          </div>
          <div class="calendar-content">
            <div class="grid day">
              <div class="sun">일</div>
              <div>월</div>
              <div>화</div>
              <div>수</div>
              <div>목</div>
              <div>금</div>
              <div class="sat">토</div>
            </div>
            <div class="grid date"></div>
          </div>
          <button
            class="calendar-done-button button button-green"
            type="button"
          >
            선택완료
          </button>
        </aside>

        <!-- OVERLAY -->
        <div class="overlay visually-hidden"></div>
      </main>
      <a href="https://github.com/yojessie" class="window-auther">@yojessie</a>
    </div>

    <!-- JAVASCRIPT -->
    <script src="./js/variables.js"></script>
    <script src="./js/globals.js"></script>
    <script src="./js/calendar.js"></script>
    <script src="./js/gnb.js"></script>
    <script src="./js/intro.js"></script>
    <script src="./js/setting.js"></script>
    <script src="./js/spend.js"></script>
  </body>
</html>
