<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Manager</title>

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <!-- web-font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://webfontworld.github.io/gmarket/GmarketSans.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="window">
      <h1 class="window-title">Money Manager</h1>
      <main class="app">
        <!-- GNB -->
        <header class="gnb">
          <button class="gnb-title" type="button" aria-label="메뉴 열기 버튼">
            <h2>9월의 소비</h2>
            <i class="icon-chevron-down"></i>
          </button>
          <button class="gnb-setting" type="button" aria-label="환경설정 버튼">
            <i class="icon-settings"></i>
          </button>
        </header>
        <!-- INTRO -->
        <section class="intro blue-box">
          <div class="intro-guide">
            <button
              class="intro-add intro-first"
              type="button"
              aria-label="예산 설정하기 버튼"
            >
              <i class="icon-plus-circle"></i>
            </button>
            <h3 class="intro-title">
              이달의 예산을 설정하고<br />소비를 기록해 보세요!
            </h3>
            <p class="intro-subtxt intro-first">
              소비 패턴을 파악하는 것은<br />체계적인 돈 관리의 시작입니다.
            </p>
          </div>
          <!-- INTRO-SETTING -->
          <div class="intro-setting visually-hidden">
            <div>
              <h3 class="intro-title">
                이달의 예산을 설정하고<br />소비를 기록해 보세요!
              </h3>
              <form action="/" method="post">
                <select class="details select">
                  <option value="" disabled selected>
                    시작일을 선택하세요
                  </option>
                </select>

                <input
                  class="details input"
                  type="text"
                  placeholder="예산 금액을 입력하세요"
                />

                <p class="intro-subtxt">
                  입력한 예산은 나중에 추가할 수 있어요
                </p>
              </form>
            </div>
            <button
              class="intro-start button"
              type="button"
              aria-label="시작하기 버튼"
            >
              시작하기
            </button>
          </div>
        </section>
      </main>
      <a href="https://github.com/yojessie" class="window-auther">@yojessie</a>
    </div>

    <!-- JAVASCRIPT -->
    <script src="./js/intro.js"></script>
  </body>
</html>
